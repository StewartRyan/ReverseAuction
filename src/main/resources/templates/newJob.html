<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{newJob.title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{header.title}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:text="#{header.home}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/newJob}" th:text="#{header.newJob}"></a>
            </li>
        </ul>
        <span class="navbar-text" th:text="${current_member.name}"></span>&nbsp;&nbsp;&nbsp;<a class="btn btn-outline-light btn-sm" th:href="@{/logout}" th:text="#{header.logout}" role="button"></a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 th:text="#{newJob.header}"></h1>
                <div th:if="${error}" th:switch="${error}">
                    <div th:case="'name_error'" class="alert alert-danger" >
                        <strong th:text="#{form.error}"></strong> <span th:text="#{newJob.form.error.name}"></span>
                    </div>
                    <div th:case="'description_error'" class="alert alert-danger" >
                        <strong th:text="#{form.error}"></strong> <span th:text="#{newJob.form.error.description}"></span>
                    </div>
                    <div th:case="*" class="alert alert-success">
                        <span th:text="#{newJob.form.success}"></span> <a th:href="@{/}" th:text="#{newJob.form.success.homepage}"></a>
                    </div>
                </div>
                <form method="post" action="/newJob">
                    <div class="form-group">
                        <label for="newJobName" th:text="#{newJob.form.name.label}"></label>
                        <input type="text" class="form-control" id="newJobName" th:placeholder="#{newJob.form.name.placeholder}" name="name">
                    </div>
                    <div class="form-group">
                        <label for="newJobDescription" th:text="#{newJob.form.description.label}"></label>
                        <input type="text" class="form-control" id="newJobDescription" th:placeholder="#{newJob.form.description.placeholder}" name="description">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{newJob.form.submit}"></button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
