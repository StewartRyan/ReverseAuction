<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{jobs.title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{header.title}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{__${#httpServletRequest.requestURI}__} + '?lang=en'" th:text="#{header.lang.english}"></a>
            </li>
            <li class="nav-item border-right">
                <a class="nav-link" th:href="@{__${#httpServletRequest.requestURI}__} + '?lang=nl'" th:text="#{header.lang.dutch}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" th:text="#{header.home}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newJob}" th:text="#{header.newJob}"></a>
            </li>
        </ul>
        <span class="navbar-text" th:text="${current_member.name}"></span>&nbsp;&nbsp;&nbsp;<a class="btn btn-outline-light btn-sm" th:href="@{/logout}" th:text="#{header.logout}" role="button"></a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-deck">
                <div class="card" th:each="job : ${all_jobs}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.name}"></h5>
                        <p class="card-text" th:text="${job.description}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            <span th:text="${job.date}"></span>
                            <!--Only display email to member who won the bid -->
                            <!--<a class="text-muted" th:href="'mailto:' + ${job.memberEmail}" th:text="${job.memberEmail}"></a>-->
                            <a th:if="${current_member.memberId != job.memberId and job.state == 'active'}" th:href="@{/placeBid/{jobId}(jobId=${job.jobId})}" class="btn btn-primary btn-sm float-right " role="button" th:text="#{jobs.card.footer.button.bid}"></a>
                            <a th:if="${current_member.memberId == job.memberId}" th:href="@{/placeBid/{jobId}(jobId=${job.jobId})}" class="btn btn-secondary btn-sm float-right " role="button" th:text="#{jobs.card.footer.button.details}"></a>
                            <a th:if="${current_member.memberId != job.memberId and job.state == 'expired'}" th:href="@{/placeBid/{jobId}(jobId=${job.jobId})}" class="btn btn-secondary btn-sm float-right " role="button" th:text="#{jobs.card.footer.button.expired}"></a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
