<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{placeBid.title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{header.title}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{__${#httpServletRequest.requestURI}__} + '?lang=en'" th:text="#{header.lang.english}"></a>
            </li>
            <li class="nav-item border-right">
                <a class="nav-link" th:href="@{__${#httpServletRequest.requestURI}__} + '?lang=nl'" th:text="#{header.lang.dutch}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:text="#{header.home}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/newJob}" th:text="#{header.newJob}"></a>
            </li>
        </ul>
        <span class="navbar-text" th:text="${current_member.name}"></span>&nbsp;&nbsp;&nbsp;<a class="btn btn-outline-light btn-sm" th:href="@{/logout}" th:text="#{header.logout}" role="button"></a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.name}"></h5>
                        <p class="card-text" th:text="${job.description}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            <span th:text="${job.date}"></span>
                        </small>
                    </div>
                </div>
                <table th:if="${bids}" class="table">
                    <tbody>
                        <tr th:each="bid, status: ${bids}" th:style="${status.last} ? 'font-weight: bold'">
                            <td th:text="${bid.amount}"></td>
                            <td th:text="${bid.timestamp}"></td>
                            <td th:if="${job.state == 'expired'}" th:text="${status.last} ? ${bid.memberName}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${error}" th:switch="${error}">
                    <div th:case="'invalid_amount_error'" class="alert alert-danger" >
                        <strong th:text="#{form.error}"></strong> <span th:text="#{placeBid.form.error.amount.invalid}"></span>
                    </div>
                    <div th:case="'insufficient_amount_error'" class="alert alert-danger" >
                        <strong th:text="#{form.error}"></strong> <span th:text="#{placeBid.form.error.amount.insufficient}"></span>
                    </div>
                </div>
                <form th:if="${current_member.memberId != job.memberId and  job.state == 'active'}" method="post" th:action="@{/placeBid}">
                    <div class="form-group">
                        <input type="text" class="form-control" id="newBidAmount" th:placeholder="#{placeBid.form.amount.placeholder}" name="amount">
                        <input type="hidden" name="jobId" th:value="${job.jobId}">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{placeBid.form.submit}"></button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
