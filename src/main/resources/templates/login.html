<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{header.title}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}" th:text="#{header.register}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}" th:text="#{header.login}"></a>
            </li>
        </ul>
        <span class="navbar-text"></span>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 th:text="#{login.header}"></h1>
                <div th:if="${error}" th:switch="${error}">
                    <div th:case="'login_error'" class="alert alert-danger" >
                        <strong th:text="#{login.form.error}"></strong> <span th:text="#{login.form.error.details}"></span>
                    </div>
                </div>
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="newUserEmail" th:text="#{login.form.email.label}"></label>
                        <input type="email" class="form-control" id="newUserEmail" th:placeholder="#{login.form.email.placeholder}" name="username">
                    </div>
                    <div class="form-group">
                        <label for="newUserPassword" th:text="#{login.form.password.label}"></label>
                        <input type="password" class="form-control" id="newUserPassword" th:placeholder="#{login.form.password.placeholder}" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{login.form.submit}"></button><a th:href="@{/register}" class="btn float-right registration-btn" role="button" th:text="#{login.form.register.button}"></a>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
